<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/styles/sesion.css" />
        <title>Comunidad Jardineria</title>
    </head>
    <body class="">
        <div class="bg-secondary div-nav">
            <a class="ml-5" href="./index.html"
                ><img class="" src="./src/img/index img/image 2.png" alt=""
            /></a>
        </div>
        <div class="div-form">
            <nav class="d-flex justify-content-center mt-5">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a
                        class="nav-link active"
                        id="nav-home-tab"
                        data-toggle="tab"
                        href="#nav-home"
                        role="tab"
                        aria-controls="nav-home"
                        aria-selected="true"
                        >INICIAR SESION</a
                    >
                    <a
                        class="nav-link"
                        id="nav-profile-tab"
                        data-toggle="tab"
                        href="#nav-profile"
                        role="tab"
                        aria-controls="nav-profile"
                        aria-selected="false"
                        >REGISTRARSE</a
                    >
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div
                    class="tab-pane fade show active"
                    id="nav-home"
                    role="tabpanel"
                    aria-labelledby="nav-home-tab"
                >
                    <!--Formulario para iniciar sesion-->
                    <form action="./perfil.html" method="">
                        <div class="form-group">
                            <label for="exampleInputEmail1"
                                >Correo electronico</label
                            >
                            <input
                                required
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Ingrese su correo electronico"
                                name="correo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"
                                >Contraseña</label
                            >
                            <input
                                required
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Ingrese su contraseña"
                                name="contrasena"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Iniciar sesion
                        </button>
                    </form>
                </div>
                <div
                    class="tab-pane fade"
                    id="nav-profile"
                    role="tabpanel"
                    aria-labelledby="nav-profile-tab"
                >
                    <!--Form for register user-->
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="fnombre">Nombre Usuario</label>
                            <input
                                required
                                minlength="3"
                                type="text"
                                class="form-control"
                                id="fnombre"
                                aria-describedby="emailHelp"
                                placeholder="Ingrese su correo electronico"
                                name="correo"
                            />
                        </div>
                        <div class="form-group">
                            <a for="fcorre">Correo electronico</a>
                            <input
                                required
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Ingrese su correo electronico"
                                name="correo"
                            />
                        </div>
                        <div class="form-group">
                            <label for="fcontra">Contraseña</label>
                            <input
                                required
                                minlength="6"
                                type="password"
                                class="form-control"
                                id="fcontra"
                                placeholder="Ingrese su contraseña"
                                name="contrasena"
                            />
                        </div>
                        <div class="form-group">
                            <label for="ffecha">Fecha Nacimiento</label>
                            <input
                                required
                                type="date"
                                class="form-control"
                                id="ffecha"
                                placeholder="Ingrese su contraseña"
                                name="contrasena"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Crear Cuenta
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start footer-style">
            <div
                class="text-center p-3"
                style="background-color: rgba(0, 0, 0, 0.2)"
            >
                <p>
                    © 2022 Comunidad Jardineria | Todos los derechos reservados.
                </p>
                <p>
                    <i class="bi bi-geo-alt"></i> Paicaví 3280 (Sector Rotonda
                    El Trébol)
                </p>
                <p><i class="bi bi-telephone"></i> (41) 226 8200</p>
                <p>
                    <i class="bi bi-envelope"></i>
                    comunidadjardineria@jardineria.cl
                </p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
